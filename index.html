<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" rel="stylesheet">
</head>
<body>

    <div class="mt-4 ms-5 me-5 mb-4 border rounded">
        <div class="bg-body-secondary pt-2">
          <h3 class="ms-2">Payment form example</h3>
          <hr>
        </div>
        

        <div class="p-3">
          <div class="alert alert-danger fw-bold" role="alert">
            Some fields are missing
          </div>
  
          <form class="row g-3 needs-validation" novalidate>
              <!-- Tarjeta -->
              <div class="col-md-5 position-relative">
                <label for="validationTooltip01" class="form-label fw-bold">Card #</label>
                <input type="text" class="form-control" id="validationTooltip01" placeholder="XXXXXXXXXXXXXXXX" required>
              </div>
  
              <!-- CVC -->
              <div class="col-md-3 position-relative">
                <label for="validationTooltip02" class="form-label fw-bold">CVC #</label>
                <input type="text" class="form-control" id="validationTooltip02" placeholder="0000" required>
              </div>
  
              <!-- Amount -->
              <div class="col-md-4 position-relative">
                <label for="validationTooltipUsername" class="form-label fw-bold">Amount</label>
                <div class="input-group has-validation">
                  <span class="input-group-text" id="validationTooltipUsernamePrepend">$</span>
                  <input type="text" class="form-control" id="validationTooltipUsername" aria-describedby="validationTooltipUsernamePrepend" placeholder="Amount" required>
                </div>
              </div>
  
              <!-- Name -->
              <div class="col-md-6 position-relative">
                  <label for="exampleInputEmail1" class="form-label fw-bold">First Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
              </div>
  
              <!-- Apellido -->
              <div class="col-md-6 position-relative">
                  <label for="exampleInputEmail1" class="form-label fw-bold">Last Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail1">
              </div>
  
              <!-- City -->
              <div class="col-md-6 position-relative">
                <label for="validationTooltip03" class="form-label fw-bold">City</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
              </div>
  
              <!-- State -->
              <div class="col-md-3 position-relative">
                <label for="validationTooltip04" class="form-label fw-bold">State</label>
                <select class="form-select" id="validationTooltip04" required>
                  <option selected disabled value="">Pick a State</option>
                  <option>Barcelona</option>
                  <option>Madrid</option>
                  <option>Castilla y León</option>
                </select>
              </div>
  
              <!-- Código Postal -->
              <div class="col-md-3 position-relative">
                <label for="validationTooltip05" class="form-label fw-bold">Postal Code</label>
                <input type="text" class="form-control" id="validationTooltip05" required>
              </div>
  
              <!-- Métodos de pago -->
              <div class="col-md-6 position-relative">
                <p class="form-label fw-bold">We accept:</p>
                  <div class="col-md-5 bg-secondary border rounded p-2">
                    <div class="form-check form-check-inline">
                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="mastercard" value="mastercard" checked>
                      <label class="form-check-label" for="mastercard"><i class="fa-brands fa-cc-mastercard text-light"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="visa" value="visa">
                        <label class="form-check-label" for="visa"><i class="fa-brands fa-cc-visa text-light"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="diners-club" value="diners-club">
                        <label class="form-check-label" for="diners-club"><i class="fa-brands fa-cc-diners-club text-light"></i></label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="apple-pay" value="apple-pay">
                        <label class="form-check-label" for="apple-pay"><i class="fa-brands fa-cc-apple-pay text-light"></i></label>
                    </div>
                  </div>
              </div>
  
              <!-- textarea -->
              <div class="col-md-6 position-relative">
                  <label for="exampleFormControlTextarea1" class="form-label fw-bold">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  <div id="emailHelp" class="form-text">Add any notes here.</div>
              </div>

              
            </div>
              <div class="text-end bg-body-secondary pe-2 pb-2">
                <hr>
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
              </div>
          </form>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
